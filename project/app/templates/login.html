<style>
    #eye-icon {
        position: absolute; /* Set position to absolute */
        top: 50%; /* Position vertically in the middle */
        right: 10px; /* Position 10px from the right */
        transform: translateY(-50%); /* Vertically center the icon */
        width: 20px; /* Adjust width as needed */
        height: 20px; /* Adjust height as needed */
        cursor: pointer; /* Add cursor pointer for interaction */
    }

    /* Set width to 40% and center align */
    .form-container {
        width: 60%;
        margin: 0 auto;
    }

    /* Set position to relative for the parent div */

    }
		form {
			background-color: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h2 {
			margin-bottom: 20px;
			text-align: center;
		}
		.form-group {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
			width: 100%;

		}
		label {
			margin-bottom: 5px;
			font-size: 14px;
			font-weight: bold;
			color: #444;
		}
		input {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 14px;
			color: #444;
			width: 100%;
			box-sizing: border-box;
		}
		input:focus {
			outline: none;
			border-color: #007bff;
			box-shadow: 0px 0px 5px 0px rgba(0,123,255,0.5);
		}
		button[type="submit"] {
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}
		button[type="submit"]:hover {
			background-color: #0069d9;
		}
		.invalid-feedback {
			color: red;
			font-size: 12px;
			margin-top: 5px;
			display: none;
		}
		.invalid {
			border-color: red;
		}
        .container {
  width: 60%;

}
 .country-code {

        height: 20px; /* Adjust height as needed */
        cursor: pointer; /* Add cursor pointer for interaction */
    }

    /* Set width to 40% and center align */
    .form-container {
        width: 50%;
        margin: 0 auto;
    }

    /* Set position to relative for the parent div */
    .form-outline {
        position: relative;
    }
</style>
